<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="date" content="17.03.2014" />
    <title>Simple GopherJS Ajax Testing Tool</title>
    <!-- this index.html file will be migrated to QUnit to automize tests -->
	<script src="jquery-2.1.0.min.js" type="text/javascript"></script>
	<style type="text/css">
		* {
			margin:5;
			padding:5;
		}
		body {
			margin: 26px;
		}
		textarea {
			width: 800;
			height: 100px;
		}
        .hint {
            font-size: 10px;
            color: silver;  
        }
        .row {
            margin-bottom: 12px;
        }
	</style>
</head>
<body>
	<div class="page-header">
		<h4>Simple GopherJS Ajax Testing Tool</h4>
	</div>
	<div class="row">
		<div class="span6">
			<button id="btnAjaxJs" class="btn">Test Ajax (JS)</button>
			<button id="btnAjaxGopherJs" class="btn">Test Ajax (GopherJS)</button>
			&nbsp;|&nbsp;
			<button id="btnLoadJs" class="btn">Test Load (JS)</button>
			<button id="btnLoadGopherJS" class="btn">Test Load (GopherJS)</button>
			&nbsp;|&nbsp;
			<button id="btnGetJs" class="btn">Test Get (JS)</button>
			<button id="btnGetGopherJS" class="btn">Test Get (GopherJS)</button>
			&nbsp;|&nbsp;
			<button id="btnPostJs" class="btn">Test Post (JS)</button>
			<button id="btnPostGopherJS" class="btn">Test Post (GopherJS)</button>
			&nbsp;|&nbsp;
			
			<button id="btnClear" class="btn">Clear Text</button>
			<input type="checkbox" name="console" checked="checked">Show Console Output</input>
            <span class="hint">jQuery + GopherJS Ajax Tester</span>
		</div>
	</div>
	<div class="row">
		<div class="span12">
            <div class="hint">In:</div>
			<textarea id="inTextArea" cols="100" rows="4" class="prettyprint"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="span12">
            <div class="hint">Out:</div>
			<textarea id="outTextArea" cols="100" rows="4" class="prettyprint"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="span12" id="result">
			<p><small>GopherJS Rocks !</small></p>
		</div>
	</div>
	<script src="testjs.js"></script>
	<script src="testgo.js"></script>
</body>
</html>
